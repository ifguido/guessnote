<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GuessNote</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <div class="langTopRight" aria-label="Language selector">
      <div class="tap langBtn" data-lang="es">ES</div>
      <div class="tap langBtn" data-lang="pt">PT</div>
      <div class="tap langBtn" data-lang="en">EN</div>
    </div>

    <div class="wrap">
      <div class="timer" id="timer">
        <span id="timerValue">10.0</span><small>s</small>
      </div>

      <div class="leftTimer" aria-label="Rounds left">
        <span id="roundLeft">5</span><small data-i18n="round.left">LEFT</small>
      </div>

      <div class="card">
        <div class="top">
          <div class="stats">
            <div class="score ok" aria-label="Aciertos">
              <span class="k">OK</span> <span class="v" id="okCount">0</span>
            </div>
            <div class="score bad" aria-label="Errores">
              <span class="k">NO</span> <span class="v" id="noCount">0</span>
            </div>
            <div class="msg" id="msg"></div>
          </div>
        </div>

        <div class="staffBox">
          <div class="row startRow" style="margin-bottom: 10px">
            <div class="pill subtle" style="border-radius: 14px">
              <span class="k" data-i18n="round">ROUND</span>
              <span class="v" id="round">1</span>
            </div>
            <div
              class="tap start"
              id="tapToStart"
              role="button"
              tabindex="0"
              data-i18n="start.cta"
            >
              TAP / CLICK TO START
            </div>
          </div>

          <div
            class="progression"
            id="progression"
            aria-label="Progresión: 3 acordes visibles y un acorde oculto"
          >
            <div class="slot">C</div>
            <div class="slot">F</div>
            <div class="slot">G</div>
            <div class="slot q">?</div>
          </div>
        </div>

        <div class="choices" id="choices"></div>

        <div class="endCard" id="endCard" aria-hidden="true">
          <div class="endTitle" data-i18n="result.title">Resultado</div>
          <div class="endScore" id="endScore">0/5</div>
          <div class="endShareLabel" data-i18n="share.label">Compartí:</div>
          <div class="endShareRow">
            <div
              class="tap"
              id="shareWhatsapp"
              aria-label="Share with WhatsApp"
            >
              <span data-i18n="share.whatsapp">WhatsApp</span>
            </div>
            <div
              class="tap"
              id="shareInstagram"
              aria-label="Share with Instagram"
            >
              <span data-i18n="share.instagram">Instagram</span>
            </div>
            <div
              class="tap"
              id="shareFacebook"
              aria-label="Share with Facebook"
            >
              <span data-i18n="share.facebook">Facebook</span>
            </div>
          </div>
        </div>

        <div class="footer">
          <div><b data-i18n="footer.replay">Replay ?:</b> Space</div>
          <div>
            <a
              href="https://github.com/ifguido/guessnote"
              target="_blank"
              rel="noreferrer"
              aria-label="GitHub"
              title="GitHub"
              class="ghLink"
            >
              <svg
                class="ghIcon"
                viewBox="0 0 16 16"
                width="18"
                height="18"
                aria-hidden="true"
              >
                <path
                  fill="currentColor"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script defer src="js/utils.js"></script>
    <script defer src="js/i18n.js"></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"
    ></script>
    <script defer src="js/analytics.js"></script>

    <script defer src="js/dom.js"></script>
    <script defer src="js/audioEngine.js"></script>
    <script defer src="js/chords.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
